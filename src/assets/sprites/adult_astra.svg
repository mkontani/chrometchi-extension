<svg width="128" height="128" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <rect width="16" height="16" fill="transparent"/>
  
  <!-- Central Body -->
  <rect x="6" y="6" width="4" height="4" fill="#483d8b"/>
  
  <!-- Star Points -->
  <rect x="7" y="2" width="2" height="4" fill="#ffd700"/> <!-- Top -->
  <rect x="7" y="10" width="2" height="4" fill="#ffd700"/> <!-- Bottom -->
  <rect x="2" y="7" width="4" height="2" fill="#ffd700"/> <!-- Left -->
  <rect x="10" y="7" width="4" height="2" fill="#ffd700"/> <!-- Right -->
  
  <!-- Diagonals -->
  <rect x="4" y="4" width="2" height="2" fill="#ffd700" opacity="0.8"/>
  <rect x="10" y="4" width="2" height="2" fill="#ffd700" opacity="0.8"/>
  <rect x="4" y="10" width="2" height="2" fill="#ffd700" opacity="0.8"/>
  <rect x="10" y="10" width="2" height="2" fill="#ffd700" opacity="0.8"/>

  <!-- Eyes -->
  <rect x="6" y="7" width="1" height="1" fill="#00fa9a"/>
  <rect x="9" y="7" width="1" height="1" fill="#00fa9a"/>
  <rect x="7" y="9" width="2" height="1" fill="#00fa9a" opacity="0.5"/> <!-- Mouth/Glow -->
</svg>
